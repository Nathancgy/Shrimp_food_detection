<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Video Processor</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">Video Processor</h1>
            <p class="card-text text-center">Upload a video, and we will show it below.</p>
            <form id="uploadForm">
              <div class="form-group">
                <label for="videoUpload" class="btn btn-outline-primary btn-block">Choose Video</label>
                <input type="file" class="form-control-file" id="videoUpload" name="video" accept="video/*" onchange="fileSelected()">
              </div>
              <div id="fileInfo" class="text-center mb-3" style="display: none;"></div>
              <button type="submit" class="btn btn-primary btn-block">Upload and Show</button>
            </form>
            <div id="progressBar" class="progress mt-4" style="display: none;">
              <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div id="errorAlert" class="alert alert-danger mt-4" style="display: none;"></div>
            <div id="successAlert" class="alert alert-success mt-4" style="display: none;">
              <h2 class="text-center">Uploaded Video</h2>
              <video controls class="w-100 mt-3" id="uploadedVideo">
                <source id="uploadedVideoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../static/script.js"></script>
</body>
</html>
